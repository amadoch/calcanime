<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/main.css" />
    <link rel="stylesheet" href="static/styles/grid-interface.css" />
    <title>Calcanime</title>
</head>
<body>
    <header>
        <nav id="title-container">
            <h1 id="title-app">calcanime</h1>
            <p id="title-desc">a simple calculator weeb-styled</p>
        </nav>
    </header>
    <main>
        <div id="calculator">
            <header class="prompt-container">
                <h2 class="prompt-result">0</h2>
                <h3 class="prompt-entry"></h3>
            </header>
            <hr class="sep-horizontal"></hr>
            <div class="calc-grid">
                <button id="clearPrompt" class="control-button" type="button">Clr</button>
                <button id="modulus" class="operator-button" type="button">Per</button>
                <button id="parenthesis" type="button" disabled>Par</button>
                <button id="division" class="operator-button" type="button">Div</button>

                <button class="number-button" type="button">7</button>
                <button class="number-button" type="button">8</button>
                <button class="number-button" type="button">9</button>
                <button id="multiply" class="operator-button" type="button">Mult</button>

                <button class="number-button" type="button">4</button>
                <button class="number-button" type="button">5</button>
                <button class="number-button" type="button">6</button>
                <button id="subtract" class="operator-button" type="button">Sub</button>

                <button class="number-button" type="button">1</button>
                <button class="number-button" type="button">2</button>
                <button class="number-button" type="button">3</button>
                <button id="addition" class="operator-button" type="button">Add</button>

                <button id="polarity" type="button" disabled>+/-</button>
                <button class="number-button" type="button">0</button>
                <button id="decimal" type="button" disabled>.</button>
                <button id="equal" class="control-button" type="button" disabled>Equal</button>
            </div>
        </div>
    </main>
    <script src="static/scripts/calc-ui.js"></script>
</body>
</html>
