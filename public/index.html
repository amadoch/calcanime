<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcanime</title>
</head>
<body>
    <header id="title-container">
        <h1 id="title-app">Calcanime</h1>
        <p id="title-desc">A simple calculator weeb</p>
        </div>
    </header>
    <main>
        <div id="calculator">
            <header id="prompt-window">
                <h2 id="prompt-entry">0</h2>
                <h3 id="prompt-result">0</h3>
            </header>
            <hr class="sep-horizontal"></hr>
            <section id="numbers-ui">
                <div class="button-grid" id="numbers">
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button">0</button>
                </div>
            </section>
            <section id="control-ui">
                <div class="button-grid" id="controls">
                    <button type="button">Clr</button>
                    <button type="button">Div</button>
                    <button type="button">Mul</button>
                    <button type="button">Sub</button>
                    <button type="button">Add</button>
                    <button type="button">Pow</button>
                    <button type="button">Log</button>
                    <button type="button">Sqr</button>
                    <button type="button">Equal</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
